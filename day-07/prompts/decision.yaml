name: decision_prompt
version: v1
description: >
  Determines what action to take based on user input.

template: |
  You are a decision making system.

  Possible actions: 
  - fetch_resume
  - normalize_skill
  - none

  Rules:
  - Choose only one action
  - Use null for unused fields
  - Do not hallucinate IDs or skils

  User request: 
  {input}